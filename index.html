<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="jquery-3.2.1.js"></script>
    <script src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Journal</h1>
      </div>
      <div class="col-md-8">
        <form id="entry">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title">
          </div>
          <p><b>Body</b></p>
          <textarea form="entry" rows="8" cols="80" id="body"></textarea><br>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="output">
        </div>
      </div>
      <div class="col-md-4">
        <h2>Stats</h2>
        <p>Word Count: <span id="word-count"></span></p>
        <p>Vowel Count: <span id="vowel-count"></span></p>
        <p>Consonant Count: <span id="consonant-count"></span></p>
        <p>Teaser: <span id="teaser"></span></p>
      </div>
    </div>
  </body>
</html>
